type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      protocol:
        type: string
      host:
        type: string
      path:
        type: string
      port:
        type: [integer, 'null']
      url:
        type: string
        description: Fully qualified path or address where the route directs traffic
      relationships:
        $ref: './Relationships.yaml'
      metadata:
        $ref: './Metadata.yaml'
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
            description: The URL to get this route
          space:
            $ref: './Link.yaml'
            description: The URL to get the space for this route
          domain:
            $ref: './Link.yaml'
            description: The URL to get the domain for this route
          destinations:
            $ref: './Link.yaml'
            description: The URL to get the destinations for this route
      included:
        $ref: './IncludedResources.yaml'
        description: Additional related resources included in the response when using the include parameter
description: A route in Cloud Foundry is used to direct traffic from a URL to an application.
