type: object
properties:
  href:
    type: string
    description: The URL of the link
  method:
    type: string
    description: >-
      An optional field containing the HTTP method to be used when following the
      URL
required:
  - href
description: >
  Each link is keyed by its type and will include a href for the URL and an
  optional method for links that cannot be followed using GET.
