Error400:
  description: Invalid request due to client-side error.
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml"
Error401:
  description: Unauthorized - Authentication is required or has failed.
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml"
Error404:
  description: Resource not found.
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml"
Error500:
  description: Server error due to unexpected issues.
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml"