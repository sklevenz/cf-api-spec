get:
  tags: [Users]
  summary: List users
  description: Retrieve all users the user has access to.
  parameters:
    - $ref: './../parameters/page.yaml'
    - $ref: './../parameters/perPage.yaml'
    - $ref: './../parameters/orderBy.yaml'
    - $ref: './../parameters/createdAts.yaml'
    - $ref: './../parameters/updatedAts.yaml'
    - name: guids
      in: query
      description: Comma-delimited list of user guids to filter by
      required: false
      schema:
        type: array
        items:
          type: string
    - name: usernames
      in: query
      description: Comma-delimited list of usernames to filter by
      required: false
      schema:
        type: array
        items:
          type: string
    - name: origins
      in: query
      description: Comma-delimited list of user origins to filter by
      required: false
      schema:
        type: array
        items:
          type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: './../schemas/paginated_users.yaml'
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './../schemas/error.yaml'
          example:
            errors:     
              $ref: './../cf-errors.yaml#/cf-errors/400CFBadQueryParameter'
    "401":
      $ref: './../responses/error.yaml#/401'
    "403":
      $ref: './../responses/error.yaml#/403'
    "500":
      description: Server error
      content:
        application/json:
          schema:
            $ref: './../schemas/error.yaml'
          example:
            errors:
              $ref: './../cf-errors.yaml#/cf-errors/500CFServerError'
  operationId: listUsers
post:
  tags:
    - Users
  summary: Create a user
  description: Create a new user.
  operationId: createUser
  requestBody:
    $ref: './../requests/userCreate.yaml#/userCreate'
  responses:
    "201":
      $ref: './../responses/userCreateResponse.yaml#/userCreateResponse'
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './../schemas/error.yaml'
          example:
            errors:
              $ref: './../cf-errors.yaml#/cf-errors/400CFUserInvalid'
    "401":
      $ref: './../responses/error.yaml#/401'
    "403":
      $ref: './../responses/error.yaml#/403'
    "500":
      $ref: './../responses/error.yaml#/500'
