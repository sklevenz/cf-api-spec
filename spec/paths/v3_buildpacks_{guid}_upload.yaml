post:
  tags:
    - Buildpacks
  summary: Upload a buildpack
  description: Upload a buildpack file for a specific buildpack by its GUID.
  operationId: uploadBuildpack
  parameters:
    - $ref: ../components/parameters/guid.yaml
  requestBody:
    description: The buildpack file to be uploaded
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            bits:
              type: string
              format: binary
              description: The buildpack file to be uploaded
          required:
            - bits
          description: Request schema for uploading a buildpack
  responses:
    '200':
      description: Successfully uploaded buildpack
      content:
        application/json:
          schema:
            $ref: >-
              #/paths/~1v3~1buildpacks/get/responses/200/content/application~1json/schema
          examples:
            buildpack:
              summary: A sample buildpack
              value:
                guid: d5ccf6b2-3b8e-4b8e-8b8e-8b8e8b8e8b8e
                created_at: '2023-10-01T12:00:00Z'
                updated_at: '2023-10-01T12:00:00Z'
                name: ruby_buildpack
                stack: cflinuxfs3
                position: 1
                enabled: true
                locked: false
                filename: ruby_buildpack-cflinuxfs3-v1.0.0.zip
                links:
                  self:
                    href: >-
                      https://api.example.local/v3/buildpacks/d5ccf6b2-3b8e-4b8e-8b8e-8b8e8b8e8b8e
                  upload:
                    href: >-
                      https://api.example.local/v3/buildpacks/d5ccf6b2-3b8e-4b8e-8b8e-8b8e8b8e8b8e/upload
                    method: POST
                metadata:
                  labels:
                    some: label
                  annotations:
                    some: annotation
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: >-
              #/paths/~1v3~1users/get/responses/400/content/application~1json/schema
          example:
            errors:
              $ref: >-
                #/paths/~1v3~1users/get/responses/400/content/application~1json/example/errors
    '401':
      $ref: '#/paths/~1v3~1users/get/responses/401'
    '403':
      $ref: '#/paths/~1v3~1users/get/responses/403'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: >-
              #/paths/~1v3~1users/get/responses/400/content/application~1json/schema
          example:
            errors:
              $ref: >-
                #/paths/~1v3~1buildpacks~1%7Bguid%7D/patch/responses/404/content/application~1json/example/errors
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: >-
              #/paths/~1v3~1users/get/responses/400/content/application~1json/schema
          example:
            errors:
              $ref: >-
                #/paths/~1v3~1buildpacks~1%7Bguid%7D/patch/responses/422/content/application~1json/example/errors
    '500':
      $ref: '#/paths/~1v3~1users/post/responses/500'
  security:
    - oauth:
        - cloud_controller.write
