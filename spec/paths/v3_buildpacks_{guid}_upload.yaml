post:
  tags:
    - Buildpacks
  summary: Upload a buildpack
  description: Upload a buildpack file for a specific buildpack by its GUID.
  operationId: uploadBuildpack
  parameters:
    - $ref: ../components/parameters/guid.yaml
  requestBody:
    description: The buildpack file to be uploaded
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            bits:
              type: string
              format: binary
              description: The buildpack file to be uploaded
          required:
            - bits
          description: Request schema for uploading a buildpack
  responses:
    '200':
      description: Successfully uploaded buildpack
      content:
        application/json:
          schema:
            $ref: ../components/schemas/buildpack.yaml
          examples:
            buildpack:
              summary: A sample buildpack
              value:
                guid: d5ccf6b2-3b8e-4b8e-8b8e-8b8e8b8e8b8e
                created_at: '2023-10-01T12:00:00Z'
                updated_at: '2023-10-01T12:00:00Z'
                name: ruby_buildpack
                stack: cflinuxfs3
                position: 1
                enabled: true
                locked: false
                filename: ruby_buildpack-cflinuxfs3-v1.0.0.zip
                links:
                  self:
                    href: >-
                      https://api.example.local/v3/buildpacks/d5ccf6b2-3b8e-4b8e-8b8e-8b8e8b8e8b8e
                  upload:
                    href: >-
                      https://api.example.local/v3/buildpacks/d5ccf6b2-3b8e-4b8e-8b8e-8b8e8b8e8b8e/upload
                    method: POST
                metadata:
                  labels:
                    some: label
                  annotations:
                    some: annotation
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 10005
                title: CF-BadQueryParameter
                detail: 'The query parameter is invalid: %s'
    '401':
      $ref: ../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../components/responses/403Forbidden.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 10010
                title: CF-ResourceNotFound
                detail: '%s'
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 10008
                title: CF-UnprocessableEntity
                detail: '%s'
    '500':
      $ref: ../components/responses/500Unauthorized.yaml
  security:
    - oauth:
        - cloud_controller.write
