  get:
    summary: List staging security groups for a space
    description: This endpoint returns security groups that are enabled for staging
      globally or at the space level for the given space.
    operationId: listStagingSecurityGroupsForSpaceBySpaceGuid
    tags:
    - Security Groups
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/SecurityGroupList.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
  patch:
    summary: Update a security group
    description: This endpoint will only update the parameters specified in the request
      body. Any unspecified parameters will retain their existing values. Updates
      to the `rules` parameter will fully replace the current set of `rules` for the
      security group. Updates to the `globally_enabled` parameter will be merged with
      the existing configuration. For example, an update to the `globally_enabled.running`
      parameter will not affect the `globally_enabled.staging` configuration.
    operationId: updateSecurityGroup
    tags:
    - Security Groups
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/SecurityGroup.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/SecurityGroup.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
  delete:
    summary: Delete a security group
    description: Delete a security group.
    operationId: deleteSecurityGroup
    tags:
