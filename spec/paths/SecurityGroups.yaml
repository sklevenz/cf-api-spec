/v3/security_groups:
  get:
    summary: List security groups
    description: List security groups.
    operationId: listSecurityGroups
    tags:
    - Security Groups
    parameters:
    - $ref: '../components/parameters/Page.yaml'
    - $ref: '../components/parameters/PerPage.yaml'
    - $ref: '../components/parameters/OrderBy.yaml'
    - $ref: '../components/parameters/CreatedAts.yaml'
    - $ref: '../components/parameters/UpdatedAts.yaml'
    - name: guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-separated list of resource GUIDs to filter by
    - name: names
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-separated list of names to filter by (case insensitive)
    - name: globally_enabled_running
      in: query
      schema:
        type: boolean
      description: If true, only include the security groups that are enabled for
        running
    - name: globally_enabled_staging
      in: query
      schema:
        type: boolean
      description: If true, only include the security groups that are enabled for
        staging
    - name: running_space_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of space guids to filter by
    - name: staging_space_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of space guids to filter by
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/SecurityGroupList.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
      '502':
        $ref: '../components/responses/BadGateway.yaml'
      '503':
        $ref: '../components/responses/ServiceUnavailable.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'
  post:
    summary: Create a security group
    description: Create a security group.
    operationId: createSecurityGroup
    tags:
    - Security Groups
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/SecurityGroupCreate.yaml'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/SecurityGroup.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
      '503':
        $ref: '../components/responses/ServiceUnavailable.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'
