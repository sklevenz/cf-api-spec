        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
/v3/security_groups/{guid}/relationships/running_spaces:
  post:
    summary: Bind a running security group to spaces
    description: This endpoint binds one or more spaces to a security group with the
      running lifecycle. Running app containers within these spaces will inherit the
      rules specified by this security group. Apps within these spaces must be restarted
      for these changes to take effect. Unless a security group is globally-enabled,
      an admin must add it to a space for it to be visible for the org and space managers.
      Once it's visible, org and space managers can add it to additional spaces.
    operationId: bindRunningSecurityGroup
    tags:
    - Security Groups
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/RelationshipToMany.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RelationshipToMany.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
/v3/security_groups/{guid}/relationships/running_spaces/{space_guid}:
  delete:
    summary: Unbind a running security group from a space
    description: This endpoint removes a space from a security group with the running
      lifecycle. Apps within this space must be restarted for these changes to take
      effect.
    operationId: unbindRunningSecurityGroup
    tags:
    - Security Groups
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    - $ref: '../components/parameters/SpaceGuid.yaml'
    responses:
      '204':
        description: No Content
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
/v3/security_groups/{guid}/relationships/staging_spaces:
