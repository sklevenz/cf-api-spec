/v3/routes/{guid}/relationships/shared_spaces:
  get:
    summary: List shared spaces relationship
    description: Lists the spaces that the route has been shared to.
    operationId: listSharedSpacesRelationship
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RelationshipToMany.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
  post:
    summary: Share a route with other spaces (experimental)
    description: This endpoint shares the route with the specified spaces. This allows
      users with read and write access in both the routeâ€™s space and a shared space
      to bind a route to an app in the shared space. In order to share into a space
      the requesting user must have write permission in the target space.
    operationId: shareRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      description: List of spaces to share the route with
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/RelationshipToMany.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RelationshipToMany.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
/v3/routes/{guid}/relationships/shared_spaces/{space_guid}:
  delete:
    summary: Unshare a route that was shared with another space (experimental)
    description: Unshares a route that was shared with another space.
    operationId: unshareRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    - name: space_guid
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The GUID of the space to unshare the route from
    responses:
      '204':
        description: No Content
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
/v3/routes/{guid}/relationships/space:
  patch:
    summary: Transfer ownership (experimental)
    description: Transfers a the ownership of a route to a another space. Users must
      have write access for both spaces to perform this action. The original owning
      space will still retain access to the route as a [shared space](#share-a-route-with-other-spaces-experimental).
      To completely remove a space from a route, users will have to use [unshare route](#unshare-a-route-that-was-shared-with-another-space-experimental).
    operationId: transferRouteOwnership
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      description: The space to transfer ownership to
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/RelationshipToOne.yaml'
    responses:
      '204':
        description: No Content
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
/v3/routes/{guid}/destinations:
  get:
    summary: List destinations for a route
    description: Retrieve all destinations associated with a route.
    operationId: listDestinationsForRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    - $ref: '../components/parameters/Page.yaml'
    - $ref: '../components/parameters/PerPage.yaml'
    responses:
      '200':
        description: List of destinations for the route
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RouteDestinationList.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
  post:
    summary: Insert destinations for a route
    description: 'Add one or more destinations to a route, preserving any existing
      destinations.


      Weighted destinations (deprecated) cannot be added with this endpoint.'
    operationId: insertDestinationsForRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      $ref: '../components/requestBodies/RouteDestinations.yaml'
    responses:
      '200':
        description: List of destinations for the route
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RouteDestinationList.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
  patch:
    summary: Replace all destinations for a route
    description: 'Replaces all destinations for a route, removing any destinations
      not included in the provided list.


      Weighted destinations are **deprecated**. Development of the experimental Istio
      Service Mesh routing layer was discontinued in 2020 and is no longer supported
      by the platform. Specifying a `weight` for a destination will take no effect.


      If weighted destinations are provided, however, all destinations provided here
      must have a `weight` specified, and all weights for this route must sum to 100.
      If not, all provided destinations must not have a `weight`. Mixing weighted
      and unweighted destinations for a route is not allowed.'
    operationId: replaceDestinationsForRouteWithPatch
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      $ref: '../components/requestBodies/RouteDestinations.yaml'
    responses:
      '200':
        description: List of destinations for the route
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RouteDestinationList.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
  put:
    summary: Replace all destinations for a route
    description: 'Replaces all destinations for a route, removing any destinations
      not included in the provided list.


      Weighted destinations are **deprecated**. Development of the experimental Istio
      Service Mesh routing layer was discontinued in 2020 and is no longer supported
      by the platform. Specifying a `weight` for a destination will take no effect.


      If weighted destinations are provided, however, all destinations provided here
      must have a `weight` specified, and all weights for this route must sum to 100.
      If not, all provided destinations must not have a `weight`. Mixing weighted
      and unweighted destinations for a route is not allowed.'
    operationId: replaceDestinationsForRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      $ref: '../components/requestBodies/RouteDestinations.yaml'
    responses:
      '200':
        description: List of destinations for the route
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RouteDestinationList.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
/v3/routes/{guid}/destinations/{destination_guid}:
  patch:
    summary: Update a destination protocol for a route
    description: This endpoint updates the protocol of a route destination (app, port
      and weight cannot be updated)
    operationId: updateDestinationProtocolForRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    - name: destination_guid
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The GUID of the route destination
    requestBody:
      description: Protocol of the destination
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              protocol:
                type: string
                description: Protocol of the destination
                enum:
                - http1
                - http2
            required:
            - protocol
    responses:
      '200':
        description: Successfully updated protocol of the destination
        content:
          application/json:
            schema:
              $ref: '../components/schemas/RouteDestination.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
  delete:
    summary: Remove destination for a route
    description: Remove a destination from a route.
    operationId: removeDestinationForRoute
    tags:
    - Routes
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    - name: destination_guid
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The GUID of the route destination to remove
    responses:
      '204':
        description: Successfully removed destination from the route
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
