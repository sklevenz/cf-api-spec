/v3/apps/{guid}/actions/clear_buildpack_cache:
  post:
    summary: Clear buildpack cache for application
    description: This endpoint will delete the buildpack cache for a specified app.
      The buildpack cache is used during staging by buildpacks as a way to cache certain
      resources, e.g. downloaded Ruby gems. A user may want to use this endpoint when
      an app doesn’t stage anymore due to out-of-disk caused by a large buildpack
      cache content.
    operationId: clearBuildpackCacheForApplication
    tags:
    - Apps
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '202':
        description: Accepted
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
