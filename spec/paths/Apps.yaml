/v3/apps/{guid}/environment_variables:
  get:
    summary: Get environment variables for an app
    description: Retrieve the environment variables that are associated with the given
      app. For the entire list of environment variables that will be available to
      the app at runtime, see the env endpoint.
    operationId: getEnvironmentVariablesForApp
    tags:
    - Apps
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/AppEnvironmentVariables.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
  patch:
    summary: Update environment variables for an app
    description: Update the environment variables associated with the given app. The
      variables given in the request will be merged with the existing app environment
      variables. Any requested variables with a value of `null` will be removed from
      the app. Environment variable names may not start with VCAP_. PORT is not a
      valid environment variable. The updated environment variables will not take
      effect until the app is restarted.
    operationId: updateEnvironmentVariablesForApp
    tags:
    - Apps
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              var:
                type: object
                additionalProperties:
                  type: string
                description: Environment variables to inject; keys and values must
                  be strings
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/AppEnvironmentVariables.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
