              space_quotas:
                href: "http://127.0.0.1:4010/v3/space_quotas"
              stacks:
                href: "http://127.0.0.1:4010/v3/stacks"
              tasks:
                href: "http://127.0.0.1:4010/v3/tasks"
              users:
                href: "http://127.0.0.1:4010/v3/users"    
