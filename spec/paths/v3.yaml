get:
  tags:
    - Root
  summary: Get v3 root
  description: >-
    The v3 Root endpoint provides the entry point for the Cloud Foundry API. It
    includes links to all the available resources and endpoints.
  operationId: getRootV3
  security: []
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: object
                properties:
                  self:
                    $ref: "../components/schemas/link.yaml"
                  app_usage_events:
                    $ref: "../components/schemas/link.yaml"
                  apps:
                    $ref: "../components/schemas/link.yaml"
                  audit_events:
                    $ref: "../components/schemas/link.yaml"
                  buildpacks:
                    $ref: "../components/schemas/link.yaml"
                  builds:
                    $ref: "../components/schemas/link.yaml"
                  deployments:
                    $ref: "../components/schemas/link.yaml"
                  domains:
                    $ref: "../components/schemas/link.yaml"
                  droplets:
                    $ref: "../components/schemas/link.yaml"
                  environment_variable_groups:
                    $ref: "../components/schemas/link.yaml"
                  feature_flags:
                    $ref: "../components/schemas/link.yaml"
                  info:
                    $ref: "../components/schemas/link.yaml"
                  isolation_segments:
                    $ref: "../components/schemas/link.yaml"
                  organizations:
                    $ref: "../components/schemas/link.yaml"
                  organization_quotas:
                    $ref: "../components/schemas/link.yaml"
                  packages:
                    $ref: "../components/schemas/link.yaml"
                  processes:
                    $ref: "../components/schemas/link.yaml"
                  resource_matches:
                    $ref: "../components/schemas/link.yaml"
                  roles:
                    $ref: "../components/schemas/link.yaml"
                  routes:
                    $ref: "../components/schemas/link.yaml"
                  security_groups:
                    $ref: "../components/schemas/link.yaml"
                  service_brokers:
                    $ref: "../components/schemas/link.yaml"
                  service_instances:
                    $ref: "../components/schemas/link.yaml"
                  service_credential_bindings:
                    $ref: "../components/schemas/link.yaml"
                  service_offerings:
                    $ref: "../components/schemas/link.yaml"
                  service_plans:
                    $ref: "../components/schemas/link.yaml"
                  service_route_bindings:
                    $ref: "../components/schemas/link.yaml"
                  service_usage_events:
                    $ref: "../components/schemas/link.yaml"
                  spaces:
                    $ref: "../components/schemas/link.yaml"
                  space_quotas:
                    $ref: "../components/schemas/link.yaml"
                  stacks:
                    $ref: "../components/schemas/link.yaml"
                  tasks:
                    $ref: "../components/schemas/link.yaml"
                  users:
                    $ref: "../components/schemas/link.yaml"
          example:
            links:
              self:
                href: "http://127.0.0.1:4010/v3"
              app_usage_events:
                href: "http://127.0.0.1:4010/v3/app_usage_events"
              apps:
                href: "http://127.0.0.1:4010/v3/apps"
              audit_events:
                href: "http://127.0.0.1:4010/v3/audit_events"
              buildpacks:
