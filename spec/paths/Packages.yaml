/v3/packages/{guid}/upload:
  post:
    summary: Upload package bits
    description: This upload endpoint takes a multi-part form requests for packages
      of type `bits`. The request requires either a [.zip file](https://en.wikipedia.org/wiki/Zip_(file_format))
      uploaded under the `bits` field or a list of [resource match objects](#the-resource-match-object)
      under the `resources` field. These field may be used together.
    operationId: uploadPackageBits
    tags:
    - Packages
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              bits:
                type: string
                format: binary
              resources:
                type: array
                items:
                  type: object
                  properties:
                    path:
                      type: string
                    size_in_bytes:
                      type: integer
                    checksum:
                      type: object
                      properties:
                        value:
                          type: string
        application/json:
          schema:
            type: object
            properties:
              resources:
                type: array
                items:
                  type: object
                  properties:
                    path:
                      type: string
                    size_in_bytes:
                      type: integer
                    checksum:
                      type: object
                      properties:
                        value:
                          type: string
    responses:
      '200':
        description: Successfully uploaded package bits
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Package.yaml'
      '202':
        description: Upload initiated
        headers:
          Location:
            schema:
              type: string
            description: URL of the job tracking the upload
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Package.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
/v3/packages/{guid}/download:
  get:
    summary: Download package bits
    description: 'This endpoint downloads the bits of an existing package.


      When using a remote blobstore, such as AWS, the response is a redirect to the
      actual location of the bits. If the client is automatically following redirects,
      then the OAuth token that was used to communicate with Cloud Controller will
      be replayed on the new redirect request. Some blobstores may reject the request
      in that case. Clients may need to follow the redirect without including the
      OAuth token.'
    operationId: downloadPackageBits
    tags:
    - Packages
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '200':
        description: Download to location ok
      '302':
        description: Redirect to download location
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
/v3/packages?source_guid={source_guid}:
  post:
    summary: Copy a package
    description: This endpoint copies the bits of a source package to a target package.
    operationId: copyPackage
    tags:
    - Packages
    parameters:
    - name: source_guid
      in: query
      required: true
      schema:
        type: string
        format: uuid
      description: The GUID of the package to copy from
    requestBody:
      description: Destination app for the copied package
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              relationships:
                $ref: '../components/schemas/Relationships.yaml'
            required:
            - relationships
            description: Request schema for copying a package
    responses:
      '201':
        description: Successfully copied package
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Package.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
