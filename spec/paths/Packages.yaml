/v3/packages:
  get:
    summary: List packages
    description: Retrieve all packages.
    operationId: listPackages
    tags:
    - Packages
    parameters:
    - $ref: '../components/parameters/Page.yaml'
    - $ref: '../components/parameters/PerPage.yaml'
    - $ref: '../components/parameters/OrderBy.yaml'
    - $ref: '../components/parameters/CreatedAts.yaml'
    - $ref: '../components/parameters/UpdatedAts.yaml'
    - $ref: '../components/parameters/LabelSelector.yaml'
    - name: guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of package guids to filter by
    - name: states
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
          - AWAITING_UPLOAD
          - PROCESSING_UPLOAD
          - READY
          - FAILED
          - COPYING
          - EXPIRED
      description: Comma-delimited list of package states to filter by
    - name: types
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
          - bits
          - docker
      description: Comma-delimited list of package types to filter by
    - name: app_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of app guids to filter by
    - name: space_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of space guids to filter by
    - name: organization_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of organization guids to filter by
    responses:
      '200':
        description: List of packages
        content:
          application/json:
            schema:
              $ref: '../components/schemas/PackageList.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
      '502':
        $ref: '../components/responses/BadGateway.yaml'
      '503':
        $ref: '../components/responses/ServiceUnavailable.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'
  post:
    summary: Create a package
    description: Create a package.
    operationId: createPackage
    tags:
    - Packages
    requestBody:
      $ref: '../components/requestBodies/PackageCreateRequestBody.yaml'
    responses:
      '201':
        description: Successfully created package
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Package.yaml'
        links:
          app:
            operationId: getApp
            parameters:
              guid: $response.body#/relationships/app/data/guid
            description: Retrieve the app for this package
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
      '503':
        $ref: '../components/responses/ServiceUnavailable.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'
/v3/packages/{guid}:
  get:
    summary: Get a package
    description: Retrieve a package.
    operationId: getPackage
    tags:
    - Packages
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '200':
        description: Successfully retrieved package
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Package.yaml'
        links:
          app:
            operationId: getApp
            parameters:
              guid: $response.body#/relationships/app/data/guid
            description: Retrieve the app for this package
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
  patch:
    summary: Update a package
    description: Update a package.
    operationId: updatePackage
    tags:
    - Packages
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      description: Package object that needs to be updated
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: '../components/schemas/Metadata.yaml'
              username:
                type: string
                description: The username for the image’s registry. Only possible
                  for Docker package.
              password:
                type: string
                description: The password for the image’s registry. Only possible
                  for Docker package.
    responses:
      '200':
        description: Successfully updated package
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Package.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
      '503':
        $ref: '../components/responses/ServiceUnavailable.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'
  delete:
    summary: Delete a package
    description: Delete a package.
    operationId: deletePackage
    tags:
    - Packages
    parameters:
    - $ref: '../components/parameters/Guid.yaml'
    responses:
      '202':
        description: Accepted
        headers:
          Location:
            description: URL of the job that is deleting the package
            schema:
              type: string
              format: uri
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
