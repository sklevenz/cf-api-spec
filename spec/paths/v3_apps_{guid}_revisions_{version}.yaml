get:
  tags:
    - Revisions
  summary: Get a revision
  description: Retrieve a specific revision of an app by its version number.
  operationId: getRevision
  parameters:
    - $ref: ../components/parameters/guid.yaml
    - name: version
      in: path
      required: true
      schema:
        type: integer
        description: The version number of the revision
  responses:
    '200':
      description: Successfully retrieved revision
      content:
        application/json:
          schema:
            $ref: ../components/schemas/revision.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 100001
                title: CF-AppInvalid
                detail: 'The app is invalid: %s'
    '401':
      $ref: ../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../components/responses/403Forbidden.yaml
    '404':
      description: App or revision not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 100004
                title: CF-AppNotFound
                detail: 'The app could not be found: %s'
  security:
    - oauth:
        - cloud_controller.read
patch:
  tags:
    - Revisions
  summary: Update a revision
  description: Update a revision of an app by its version number.
  operationId: updateRevision
  parameters:
    - $ref: ../components/parameters/guid.yaml
    - name: version
      in: path
      required: true
      schema:
        type: integer
        description: The version number of the revision
  requestBody:
    $ref: ../components/requestBodies/revisionUpdateRequestBody.yaml
  responses:
    '200':
      description: Successfully updated revision
      content:
        application/json:
          schema:
            $ref: ../components/schemas/revision.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 100001
                title: CF-AppInvalid
                detail: 'The app is invalid: %s'
    '401':
      $ref: ../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../components/responses/403Forbidden.yaml
    '404':
      description: App or revision not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 100004
                title: CF-AppNotFound
                detail: 'The app could not be found: %s'
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
          example:
            errors:
              - code: 10008
                title: CF-UnprocessableEntity
                detail: '%s'
  security:
    - oauth:
        - cloud_controller.write
